name: Publish Python ğŸ distributions ğŸ“¦

on:
  push:
    tags:
      - v*

jobs:
  test:
    name: Test package ğŸ—‚ï¸
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies ğŸ“š
        run: |
          pip install --upgrade pip
          pip install --requirement=requirements.txt --requirement=tests/requirements.txt

      - name: Run tests ğŸ”
        run: pytest

  build:
    name: Build distributions ğŸ“¦
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build a source distribution ğŸ—ƒï¸ and a binary wheel ğŸ›
        run: pipx run build --outdir=distributions

      - name: Upload the built distributions ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: distributions/

  publish-to-pypi:
    name: Publish Python ğŸ distributions ğŸ“¦ to PyPI ğŸ“‘
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/griffe-generics
    permissions:
      id-token: write

    steps:
      - name: Download all the distributions ğŸ“¦
        uses: actions/download-artifact@v4
        with:
          pattern: distributions
          path: distributions/
          merge-multiple: true

      - name: Publish distributions ğŸ“¦ to PyPI ğŸ“‘
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: distributions/

  upload-to-github-release:
    name: Upload Python ğŸ distributions ğŸ“¦ to GitHub Release ğŸš€
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Download all the distributions ğŸ“¦
        uses: actions/download-artifact@v4
        with:
          pattern: distributions
          path: distributions/
          merge-multiple: true

      - name: Sign the distributions ğŸ“¦ with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: |
            distributions/*.tar.gz
            distributions/*.whl

      - name: Create GitHub Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh release --repo="${{ github.repository }}" create "${{ github.ref_name }}"

      - name: Upload distributions ğŸ“¦ and signatures ğŸ—ï¸ to GitHub Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh release --repo="${{ github.repository }}" upload "${{ github.ref_name }}" distributions/**